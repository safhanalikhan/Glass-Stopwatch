<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safhan Ki Stop Watch</title>
    <!-- css -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- Style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container text-center  py-5  px-3">
        <div class="row ">
            <h1 class="text-light fs-5 fs-lg-4">MADE BY</h1>
            <h1 class="text-light fs-4 fs-lg-3 " >THE &nbsp; GREAT </h1>
            <h1 id="h" >SAFHAN ALI KHAN</h1>
        </div>
        <div class="row my-5 Watch">
            <div class="col-2 col-md-3  py-5 my-5">
                <h1 id="hr" >00</h1>
                <h3>Hr</h3>
            </div>
            <div class="col-2 col-md-3 py-5 my-5">
                <h1 id="min" >00</h1>
                <h3>Min</h3>
            </div>
            <div class="col-2 col-md-3 py-5 my-5">
                <h1 id="sec">00</h1>
                <h3 >Sec</h3>
            </div>
            <div class="col-2 col-md-3 py-5 my-5">
                <h1 id="milisec">00</h1>
            </div>
            <div class="row justify-content-evenly pb-3">
                <button onclick="start()" id="start"  class="col-3 p-2 fs-4 ">Start</button>
                <button onclick="stop()" class="col-3 p-2 fs-4">Stop</button>
                <button onclick="reset()" class="col-3 p-2  fs-4">Reset</button>
            </div>
        </div>
    </div>




   
    <script src="./js/script.js"></script>
</body>
</html>
